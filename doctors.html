<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Find a Doctor</title>
  </head>
  <body class="doctor-body">
    <div class="doctor-logo">
      <img src="assets/images/Health Calendar.png" alt="" />
      <p>DocTime</p>
    </div>
    <form action="">
      <input type="search" placeholder="find a doctor" />
      <img src="assets/icons/ic_twotone-search.png" alt="" />
    </form>
    <div class="doc-types">
      <div >
        <p>Surgeon</p>
        <p>Oncologist</p>
        <p>Pediatrician</p>
        <p>Psychiatrist</p>
        <p>Radiologist</p>
        <p>Gynecologists</p>
        <p>Ophthalmology</p>
        <p>Pathologist</p>
      </div>
      <p>RECENT</p>
    </div>
    <main>
      <div class="doc-info">
        <div class="dr">
          <img src="assets/images/dr 2.png" alt="" />
          <div>
            <p>Dr. Okoro</p>
            <span>A Pediatrician</span>
            <p>12 years working experience</p>
          </div>
        </div>
        <div>
          <img src="assets/icons/openmoji_hospital.png" alt="" />
          <p>National Hospital, Abuja</p>
          <button>Click</button>
        </div>
      </div>
    </main>
  </body>
</html>
